<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Data</title>
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link href="css/jquery.dataTables.min.css" rel="stylesheet">
  <!-- JavaScript Bundle with Popper -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="js/jquery-3.7.1.min.js"></script>
  <!-- DataTables JS -->
  <script src="js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function () {
      fetchData();

      function fetchData() {
        $.ajax({
          url: 'fetch_data.php',
          method: 'GET',
          success: function (data) {
            $('#data-table tbody').html(data);

            if ($.fn.DataTable.isDataTable('#data-table')) {
              $('#data-table').DataTable().destroy();
            }

            $('#data-table').DataTable({
              paging: true,
              ordering: true,
              info: true
            });
          },
          error: function (xhr, status, error) {
            alert('Error fetching data');
            console.error(error);
          }
        });
      }
    });
  </script>
</head>

<body>
  <section class="my-5">
    <div class="container">
      <h2 class="text-center mb-4">Pet Registration Records</h2>
      <div class="table-responsive">
        <table id="data-table" class="table table-striped table-hover text-center">
            <thead class="table-dark">
                <tr>
                  <th scope="col">Owner Name</th>
                  <th scope="col">Barangay</th>
                  <th scope="col">Dogs Owned</th>
                  <th scope="col">Dogs Vaccinated</th>
                  <th scope="col">Edit</th>
                </tr>
              </thead>              
          <tbody>
            <tr><td colspan="5">Loading data...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Button to go back to home -->
  <div class="text-center my-4">
    <button class="btn btn-primary" onclick="window.location.href='home.html'">Go to Home</button>
  </div>
</body>

</html>
